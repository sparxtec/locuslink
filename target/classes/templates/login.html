<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Locuslink</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site-font.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/login-responsive.css" rel="stylesheet">

	<!-- C.Sparks -->
	<script src="js/locuslink.common.js"></script>
	    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		
		// C.Sparks
		$('#loginButtonId').click(function() {
			console.log('1');
			/* showSpinner(); */
			submitFormHTML('processLogin', 'loginFormDTO');
		});
	
	});

</script>
		
</head>

<body>
    <div class="login-container position-relative">
        <div class="login-shape">
            <div class="container">
                <div class="row">

                    <div class="login-form">
                        <div class="logo text-center ">
                            <a href="javascript:void(0);">
                                <img src="./images/logo.svg" class="img-fluid" alt="logo" title=" Locuslink">
                            </a>
                        </div>
                        
                        <div class="login-hding">
                            <h1>Welcome Back
                                <!-- <span>Enter your Credentials to Sign In.</span> -->
                            </h1>
                        </div>
                        
                        <!-- C.Sparks needs an id and name, so the data can be passed to the back-end -->
                        <form id="loginFormDTO" name="loginFormDTO">
                        
                    		<!-- CSRF token -->
					 		<input type="hidden" th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"/>
								
								
                            <div class="form-group">
                                <label>Email address</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="Enter email">
                                <!-- <img src="./images/user.svg" class="img-fluid" alt="user" > -->
                                <i class="fa-regular fa-user" title="Enter Email Address"></i>
                            </div>

                            <div class="form-group mb-3">
                                <label>Password</label>
                                <input id="password" name="password"  type="password" class="form-control" placeholder="Password">
                                <i class="fa-regular fa-eye pwrdTogle" title="Enter Password"></i>
                            </div>
                            
                           <div class="chekbx-fogetpass">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>
                                <div class="forgot-pswd">
                                    <a href="javascript:void(0)">Forgot Password.?</a>
                                </div>
                            </div>

							<!-- C.Sparks  12-7-2023     Navigation must happen thru Click Events, so the backend code can be called.
							div class="login-btn">
                                <a href="dashboard.html"><img src="./images/login-icon.svg" class="img-fluid me-2" title="" alt="login-icon">Login</a>
                            </div> -->   
                                                     
                            <div id="loginButtonId" class="login-btn">
                                <a><img src="./images/login-icon.svg" class="img-fluid me-2" title="" alt="login-icon">Login</a>
                            </div>
                            
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
