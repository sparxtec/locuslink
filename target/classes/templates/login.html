<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org"   lang="en">
  <head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>login</title>

    <link href="css/fontawesome-all-5.4.2.css"  rel="stylesheet">
    <link href="css/de-styles.css" rel="stylesheet">
    <link href="css/de-login-styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/gim.common.js"></script>


  	<script>
		$(document).ready(function() {

			if (localStorage.getItem("rememberMe") == "Y") {
	            $('#username').val(  localStorage.getItem("username"));
	            $( "#rememberChkBox" ).prop( "checked", true );

				$('#username').css({ 'background': 'rgb(232, 240, 254)' });
	        }

			$('#loginForm').on('submit', function() {
		        if ($('#rememberChkBox').is(':checked')) {
		    		localStorage.setItem("rememberMe", "Y");
		    		localStorage.setItem("username", $('#username').val());
		        } else {
					localStorage.setItem("rememberMe", "N");
					localStorage.setItem("username", "");
		        }
			});


		});

		</script>
  </head>

  <body class="de-body de-trace">

	<header class="de-header de-header--external">

        <div class="de-header-bar"></div>
        <div class="de-header-main">
            <div class="de-header-logo m-auto">
                <img class="de-component-header__icon" src="images/electron/icons/icon-badge-check.svg" alt="badge check login">
            </div>

        </div>
    </header>

    <div class="de-content de-component--gray ">

	        <main id="mainBody" role = "main" class="de-content__main">

	            <section class="de-component">

	                <div class="de-component__container">

	                  	<header class="de-component-header">
	                        <h1 class="de-component-header__title">Sign In to Locuslink</h1>
	                    </header>


<!-- 							<p th:text="${loginFormDTO.headerInfo}"></p>
			<br>
							<h6 th:text="${loginFormDTO.SAMLResponse}"></h6> -->


						<!-- Form Field -->
						<div class="w-100 m-auto" style="max-width: 35rem; ">

							<!-- Intro -->

							<div th:if="${param.error}" class="text-center">
								<div class="alert alert-danger failure-text pb-4">
									<i class="fas fa-exclamation-triangle"></i>
									<span>Invalid username and password.</span>
								</div>
							</div>

							<div th:if="${param.logout}" class="text-center">
								<div class="alert alert-info pb-4">
									<strong>You have been logged out.</strong>
								</div>
							</div>


							<div th:if="${param.notauthorized}" class="text-center">
								<div class="alert alert-info failure-text pb-4">
									<i class="fas fa-exclamation-triangle"></i>
									<span>You are not currently authorized to use the application. Please contact the Help Desk.</span>
								</div>
							</div>


							<div th:if="${loginError != null and loginError.length() > 0}" class="text-danger">
								<h3 class="text-danger">
							    	<i class="fas fa-exclamation-circle"></i>
							    </h3>
							   	<h6 th:utext="${loginError}"></h6>
							</div>

							<p class="text-center">Enter your Credentials to Sign In.</p>




							<form  id="loginFormDTO" name="loginFormDTO" class="mb-4" th:action="@{/login}" th:object="${loginFormDTO}"  method="post">




						    	<div class="form-group pb-3">
						    	    <label for="username">.</label>
							    	<input type="text" id="username" name="username" class="form-control" placeholder="User ID">
								</div>
							    <div class="form-group pb-3">
							        <label for="password">.</label>
							    	<input type="password" id="password" name="password"  class="form-control" placeholder="Password">
							    </div>

								<!-- CSRF token -->
								<input type="hidden" th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"/>
								
								<!--  <input type="hidden" name="_csrf"  value="Sign In" />  -->
								<button class="button button--primary button--full mt-2" type="submit">Sign in</button>

								<div class="custom-control custom-checkbox mt-4 text-center">
									<input type="checkbox" class="custom-control-input" value="" id="rememberChkBox">
									<label class="custom-control-label" for="rememberChkBox">Remember User ID</label>
								</div>

							</form>
						</div>





	                </div>
	            </section>
	        </main>

    </div>

	<div th:replace="fragments/footer :: footer"></div>
  </body>

</html>
