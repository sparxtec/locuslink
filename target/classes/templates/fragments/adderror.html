<!DOCTYPE html>
<html>
<head>
<script>
	$(document).ready(function() {
		
		clearAllAdminSelectedLinks();
		document.getElementById("errorCodeLinkId").classList.add('selected');
		
		$('#btnSave').click(function() {
		   	showSpinner();
			submitFormAjaxHTML('saveError', $( "#errorFormDTO" ).serialize(), "initCommonResponse");
		});
		
		$('#btnCancel').click(function() {
		   	showSpinner();
			submitFormAjaxHTML('viewErrors', $( "#dashboardFormDTO" ).serialize(), "initCommonResponse");
		});
	})
	
	function clearAllAdminSelectedLinks() {
		document.getElementById("sancCodeLinkId").classList.remove('selected');
		document.getElementById("errorCodeLinkId").classList.remove('selected');
		document.getElementById("stateCodeLinkId").classList.remove('selected');
		document.getElementById("generalSpecialtyCodeLinkId").classList.remove('selected');
		document.getElementById("subSpecialtyCodeLinkId").classList.remove('selected');
		document.getElementById("upinCodeLinkId").classList.remove('selected');
		document.getElementById("auditLinkId").classList.remove('selected');
		document.getElementById("userLinkId").classList.remove('selected');
	}

</script>
</head>
<body bgcolor="white">
	<main id="adminBody" role = "main" class="de-content__main">
	<div th:replace="fragments/adminheader :: adminheader"></div>
	<br>
	<form id="errorFormDTO">
	<table th:object="${errorFormDTO}" style="width: 100%">
		<tbody>
			<tr>
				<td>Error CD</td>
				<td><input id="codeId"  type="text" th:field="*{errorCd}" size="10"/></td>
				<td>
					<img id="codeHlpId" alt="#{message.codeHlpId}" title="#{message.codeHlpId}" src="images/help.gif" width="24" height="27" />
				</td>
			</tr>
			<tr>
				<td>Description</td>
				<td><input id="descId" type="text" th:field="*{description}" size="30"/></td>
				<td>
					<img id="descHlpId" alt="#{message.descHlpId}" title="#{message.descHlpId}" src="images/help.gif" width="24" height="27" />
				</td>
			</tr>
			<tr>
				<td colspan="1"></td>
				<td colspan="2">
					<input id="btnCancel" type="button" value="Cancel"/>
					<input id="btnSave" type="button" value="Save"/>
				</td>
			</tr>
		</tbody>
	</table>
	</form>
