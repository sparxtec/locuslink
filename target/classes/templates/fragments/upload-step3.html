<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Upload Add Data</title>

	<script>	
		$(document).ready(function() {	
			
			$('#step3ButtonViewDataListId').click(function() {
				showSpinner();
				submitFormAjaxHTML('initUpload', $( "#dashboardFormDTO" ).serialize(), "initCommonResponse");
			});
			
			$('#step3ButtonUploadNewDataId').click(function() {
				showSpinner();
				submitFormAjaxHTML('uploadStep1', $( "#dashboardFormDTO" ).serialize(), "initCommonResponse");
			});
		
	 	});       
   
	   function initCommonResponse(returnData) {	
		   hideSpinner();
		   $('#mainBody').html( returnData);    	 
	   }
	</script>	
</head>

<body>

  
     <div class="page-hding page-hding">
         <h1>Upload Data</h1>

     </div>

     <div class="dtatable-card mt-4">

         <div class="multisteps-form">

             <div class="row justify-content-center">
                 <div class="col-md-7">
                     <div class="multisteps-form__progress">
                         <button class="multisteps-form__progress-btn js-active" type="button" title="Step 1"
                             data-title="Step 1">Step <span>1</span>
                         </button>
                         <button class="multisteps-form__progress-btn  js-active" type="button" title="Step 2"
                             data-title="Step 2">Step <span>2</span></button>
                             
                         <button class="multisteps-form__progress-btn js-active" type="button" title="Step 3"
                             data-title="Step 2">Step <span>3</span>
                         </button>

                     </div>
                 </div>
             </div>
  
  
  
       <!--single form panel-->             
       <div class="adduser-form-bx addaset-formbx borderbx" style="height:580px">
                                                                       
          <form id="dashboardFormDTO"  name="dashboardFormDTO"  class="multisteps-form__form" th:object="${dashboardFormDTO}"  method="post">  
                          
             <div class="multisteps-form__panel js-active" data-animation="slideHorz" >

                 <div class="multisteps-form__content">
                     <div class="row">
                         <div class="success-img text-center">
                             <img src="./images/user-added.svg" class="img-fluid" alt="user-added"
                                 title="User Added Successfully.">
                             <p>Data has been uploaded successfully.</p>
                             <div i class="usrad-btn useradded-btns">
                                 <a id="step3ButtonViewDataListId"  href="#" class="btn-bcktouser">View Data List</a>
                                 <a id= "step3ButtonUploadNewDataId" href="#" class="btn-aduser">Upload New Data</a>
                             </div>
                         </div>
                     </div>

                 </div>
             </div>

          </form>
       </div>
   </div>

</div>

</body>

</html>
