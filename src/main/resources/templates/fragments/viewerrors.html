<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Error Codes</title>

<script type="text/javascript">

	var editor;
 	var secRole;

	$(document).ready(function() {

		editor = new $.fn.dataTable.Editor( {
			ajax: {
	      		url: 'editAdminErrorCode',
	      		type: 'POST',
	       		contentType: 'application/json',
	       		data: function ( data ) {
	       			showSpinner();
	       			var myData = {version:"1.0", clientId:"gim"};
	       			var innerData = {};

	       			innerData = data;
	       			myData["data"] = innerData;
	           		return JSON.stringify( myData );
	 	        },
	  	        "dataSrc": function (json) {
	  	        	errorList = json.data.errorList;
		        	secRole = json.data.secRole;
	  	        	hideSpinner();
	  	        	return errorList;
	  	         },
	  	       	"success" : reloadDataTable
	     		},
	        table: "#errorsTable",
	        idSrc: 'medRefPk',
	        fields: [ {
	                label: "Error CD",
	                name: "medRefPk.lookupId"
	            }, {
	                label: "Type Name",
	                name: "medRefPk.lookupTypeNm"
	            }, {
	                label: "Description:",
	                name: "lookupResult"
	            }
	        ]
	    } );


		var errorsTable = $('#errorsTable').DataTable( {
		 	searchHighlight: true,
			ordering: false,
			searching: true,
//			dom: "lrtip",
	 	    ajax: {
	      		url: 'getErrorList',
	      		type: 'POST',
	       		contentType: 'application/json',
	       		data: function ( data ) {
	       			showSpinner();
	       			var myData = {version:"1.0", clientId:"gim"};
	       			var innerData = {};
	       			myData["data"] = innerData;
	           		return JSON.stringify( myData );
	 	        },
	  	        "dataSrc": function (json) {
	  	        	errorList = json.data.errorList;
		        	secRole = json.data.secRole;
	  	        	hideSpinner();
	  	        	return errorList;
	  	         }
	     		},
	     		"columnDefs": [
	                {
	                    //"targets": [ 1 ],
	                    //"visible": false,
	                    //"searchable": false
	                },
	            ],
		        "columns": [
		            { data: "medRefPk.lookupTypeNm" },
		            { data: "lookupResult" },

		            { "data": "", "render": function(data, type, row){
 		            	if(secRole == "MED-ADMIN" ){
 		            	    return '<i class="fas fa-pencil-alt"  value="AdminEdit" />';
		            	} else {
		            		   return '<i class="fasxxx faxx-pencil-alt"/>';
		            	}
		              }
	            	}
		        ],
		     	// row selected by first cell
		        select: {
		            style:    'os',
		            selector: 'td:first-child'
		        }

	   		 });

  	     $('#errorsTable tbody').on( 'click', 'i[value="AdminEdit"]', function () {
	 	     editor.inline( errorsTable.cells(this.parentNode, '*').nodes(), {
 	            submitTrigger: -1,
 	            submitHtml: '<i class="fa fa-play"/>',
 	            submit:'all'
	 	 	});
  	     });

		function reloadDataTable(){
			errorsTable.ajax.reload();
		}
	});

</script>
</head>



<body bgcolor="white">

	<!-- Sparks 4-7-2022 added this for the form margins -->
	<div  style="margin:20px">
	<div class="nav-card-body">
	   	<h3 class="nav-card-body__title" style="text-align:center"><span>Error Codes</span></h3>
	</div>

	<form id="ER01">

	<br>
	<table id="errorsTable" class="display" style="width:100%">
	   <thead >
	      <tr>
	         <th scope="col">Error Codes</th>
	         <th scope="col">Description</th>
	         <th scope="col">Action</th>
	      </tr>
	   </thead>
	</table>


</form>
</div>
</body>
</html>
