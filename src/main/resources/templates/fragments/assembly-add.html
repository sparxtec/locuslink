<script>	

	$(document).ready(function() {	

		$('#saveButtonId').click(function() {
			showSpinner();
			submitFormAjaxHTML('addAssembly', $( "#assemblyFormDTO" ).serialize(), "initCommonResponse");

	   hideSpinner();

</script>
