<!DOCTYPE html>
<html>
<head>
<script>
	$(document).ready(function() {
		$('#btnSave').click(function() {
		   	showSpinner();
			submitFormAjaxHTML('saveSanction', $( "#sanctionFormDTO" ).serialize(), "initCommonResponse");
		});

		$('#btnCancel').click(function() {
		   	showSpinner();
			submitFormAjaxHTML('viewSanctions', $( "#dashboardFormDTO" ).serialize(), "initCommonResponse");
		});
	})

</script>
</head>
<body bgcolor="white">
	<main id="adminBody" role = "main" class="de-content__main">
	<div th:replace="fragments/adminheader :: adminheader"></div>
	<br>
	<form id="sanctionFormDTO">
	<table th:object="${sanctionFormDTO}" style="width: 100%">
		<tbody>
			<tr>
				<td>Sanction CD</td>
				<td><input id="codeId"  type="text" th:field="*{sanctionCd}" size="10"/></td>
				<td>
					<img id="codeHlpId" alt="#{message.codeHlpId}" title="#{message.codeHlpId}" src="images/help.gif" width="24" height="27" />
				</td>
			</tr>
			<tr>
				<td>Description</td>
				<td><input id="descId" type="text" th:field="*{description}" size="30"/></td>
				<td>
					<img id="descHlpId" alt="#{message.descHlpId}" title="#{message.descHlpId}" src="images/help.gif" width="24" height="27" />
				</td>
			</tr>
			<tr>
				<td colspan="1"></td>
				<td colspan="2">
					<input id="btnCancel" type="button" value="Cancel"/>
					<input id="btnSave" type="button" value="Save"/>
				</td>
			</tr>
		</tbody>
	</table>
	</form>

	</main>
</body>
</html>
